<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/style.css" />
    <title>Document</title>
  </head>
  <body>
    <section class="wrapper-main">
      <form id="form" action="" style="margin-bottom: 2rem">
        <input type="text" id="inputTitle" placeholder="Title" />
        <input type="text" id="inputDescription" placeholder="Description" />
        <button id="addCardButton">Add card</button>
      </form>

      <div class="wrapper-data">
        <div class="todoList">
          <p>ToDo</p>
          <div class="dataSection" id="todo"></div>
        </div>

        <div class="inProgressList">
          <p>InProgress</p>
          <div class="dataSection" id="inProgress"></div>
        </div>

        <div class="doneList">
          <p>Done</p>
          <div class="dataSection" id="done"></div>
        </div>

        <div class="deletedList">
          <div class="container-deleteAll">
            <p>Deleted</p>
            <div class="deletedAllBtn"></div>
          </div>
          <div class="dataSection" id="deleted"></div>
        </div>
      </div>

      <div class="wrapper">
        <div class="modal-wrapper">
          <div class="modal">
            <div class="roundBtn" id="closeBtn"></div>
            <label for="modalTitle">Title</label>
            <input id="modalTitle" type="text" />
            <label for="modalDescription">Description</label>
            <input id="modalDescription" type="text" />
            <button id="editBtn">Edit</button>
          </div>
        </div>
      </div>

      <script src="js/script.js"></script>
    </section>
  </body>
</html>
